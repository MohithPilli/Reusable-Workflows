runs:
  using: "composite"

  steps:
      - uses: actions/checkout@v2
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          
      - name: Restore dependencies
        shell: bash
        run: dotnet restore
        
      - name: Build
        shell: bash
        run: dotnet build --configuration Release --no-restore
